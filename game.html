<!DOCTYPE html>
<html>

<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="game.css" type="text/css">
	<title>Stay Off the Line!</title>
</head>

<body onload="startGame();">
	<h1>Stay Off the Line!</h1>

	<div class="row">
		<div class="column" style="">
			<div id="highScores">
				<h2>High Scores</h2>
				<table id="scoreTable"></table>
			</div>
		</div>
		<div class="column" id="gameColumn" style="">
		</div>
		<div class="column" style="">
			<div id="howTo">
				<h2>How to play:</h2>
				<p> 
					Use <b>arrow keys</b> or <b>WASD</b> to move your fish around the ocean.<br>
					Press <b>space</b> to use a boost, to get more boosts, eat more worms!<br>
					Don't starve, and most importantly, Stay Off the Line!<br>
				</p>
			</div>
		</div>
	</div>
<script type="text/javascript" src="gameController.js"></script>

</body>
</html>
